<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeuroLoop — Contact Card</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        padding: 20px;
      }

      .card {
        width: min(400px, 100%);
        background: #fff;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 40px 30px;
        text-align: center;
        position: relative;
      }

      .nfc-icon {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 40px;
        height: 40px;
        opacity: 0.9;
      }

      .logo {
        width: 200px;
        height: auto;
        margin-bottom: 0;
      }

      .content {
        padding: 30px;
      }

      .profile {
        text-align: center;
        margin-bottom: 25px;
      }

      .name {
        font-size: 24px;
        font-weight: 700;
        color: #1a1a1a;
        margin-bottom: 5px;
      }

      .role {
        font-size: 15px;
        color: #667eea;
        font-weight: 600;
      }

      .company {
        font-size: 14px;
        color: #666;
        margin-top: 3px;
      }

      .actions {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 14px 20px;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 600;
        font-size: 15px;
        transition: all 0.3s ease;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
      }

      .btn-secondary {
        background: #f5f5f5;
        color: #333;
        border: 1px solid #e0e0e0;
      }

      .btn-secondary:hover {
        background: #ebebeb;
      }

      .icon {
        width: 18px;
        height: 18px;
      }

      .social-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        margin-top: 10px;
      }

      .social-link {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 12px;
        background: #f5f5f5;
        border-radius: 10px;
        text-decoration: none;
        color: #333;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .social-link:hover {
        background: #667eea;
        color: #fff;
      }
    </style>
  </head>

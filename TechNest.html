<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechNest — Contact Card</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0d9488 0%, #14b8a6 100%);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        padding: 20px;
      }

      .wrapper {
        width: min(440px, 100%);
        perspective: 1000px;
      }

      .card {
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      .card-header {
        background: linear-gradient(135deg, #0d9488 0%, #14b8a6 100%);
        padding: 30px;
        border-radius: 20px 20px 0 0;
        position: relative;
        text-align: center;
      }

      .nfc {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 32px;
        height: 32px;
      }

      .logo {
        width: 180px;
        height: auto;
        display: block;
        margin-bottom: 20px;
      }

      .profile-card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border-radius: 14px;
        padding: 18px;
        color: #fff;
        text-align: left;
      }

      .profile-name {
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 6px;
      }

      .profile-position {
        font-size: 14px;
        opacity: 0.95;
        margin-bottom: 4px;
      }

      .profile-location {
        font-size: 13px;
        opacity: 0.8;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .profile-location svg {
        width: 14px;
        height: 14px;
      }

      .card-body {
        padding: 30px;
      }

      .save-contact {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, #0d9488 0%, #14b8a6 100%);
        color: #fff;
        border: none;
        border-radius: 14px;
        font-size: 16px;
        font-weight: 700;
        text-decoration: none;
        margin-bottom: 20px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(13, 148, 136, 0.3);
      }

      .save-contact:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(13, 148, 136, 0.4);
      }

      .save-contact svg {
        width: 20px;
        height: 20px;
      }

      .contact-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .contact-link {
        display: flex;
        align-items: center;
        gap: 14px;
        padding: 14px 16px;
        background: #f0fdfa;
        border: 1px solid #ccfbf1;
        border-radius: 12px;
        text-decoration: none;
        color: #0f172a;
        transition: all 0.3s ease;
      }

      .contact-link:hover {
        background: #ccfbf1;
        border-color: #99f6e4;
        transform: translateX(4px);
      }

      .contact-icon-box {
        width: 42px;
        height: 42px;
        background: linear-gradient(135deg, #0d9488 0%, #14b8a6 100%);
        border-radius: 11px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
      }

      .contact-icon-box svg {
        width: 20px;
        height: 20px;
        color: #fff;
      }

      .contact-info {
        flex: 1;
      }

      .contact-type {
        font-size: 11px;
        text-transform: uppercase;
        font-weight: 700;
        color: #0d9488;
        letter-spacing: 0.8px;
        margin-bottom: 3px;
      }

      .contact-detail {
        font-size: 15px;
        font-weight: 600;
        color: #1e293b;
      }
    </style>
  </head>
  <body>

    </div>
  </body>

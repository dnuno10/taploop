    <title>TechNest — Innovación y Desarrollo</title>

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        background: #0F766E;
        font-family: 'SF Pro Display', -apple-system, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        background: linear-gradient(165deg, #0D9488 0%, #0F766E 50%, #115E59 100%);
      }

      .card {
        background: #F0FDFA;
        border-radius: 0;
        max-width: 420px;
        width: 100%;
        box-shadow: 0 25px 70px rgba(0, 0, 0, 0.35);
        position: relative;
      }

      .top-bar {
        background: linear-gradient(90deg, #14B8A6, #2DD4BF);
        height: 6px;
      }

      .content {
        padding: 35px 30px 40px;
      }

      .logo {
        width: 200px;
        margin: 0 auto 25px;
        display: block;
      }

      h1 {
        font-size: 2.2rem;
        color: #134E4A;
        margin-bottom: 5px;
        font-weight: 700;
        letter-spacing: -0.02em;
      }

      .subtitle {
        color: #0F766E;
        font-size: 1rem;
        margin-bottom: 30px;
        font-weight: 500;
      }

      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        margin-bottom: 12px;
      }

      .link {
        text-decoration: none;
        background: white;
        border: 2px solid #99F6E4;
        border-radius: 12px;
        padding: 18px 14px;
        color: #134E4A;
        font-weight: 600;
        font-size: 0.9rem;
        transition: all 0.2s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        text-align: center;
      }

      .link:hover {
        background: #CCFBF1;
        border-color: #14B8A6;
        transform: translateY(-2px);
      }

      .icon {
        width: 28px;
        height: 28px;
        color: #14B8A6;
      }

      .full-width {
        grid-column: 1 / -1;
        flex-direction: row;
        justify-content: center;
        gap: 10px;
        background: linear-gradient(135deg, #14B8A6, #0D9488);
        color: white;
        border-color: #14B8A6;
      }

      .full-width .icon {
        color: white;
      }

      .full-width:hover {
        background: linear-gradient(135deg, #0D9488, #0F766E);
        border-color: #0D9488;
      }

      @media (max-width: 480px) {
        .content {
          padding: 30px 24px 35px;
        }
        h1 {
          font-size: 1.9rem;
        }
        .grid {
          grid-template-columns: 1fr;
        }
        .full-width {
          grid-column: 1;
        }
      }
    </style>

    <style>
      :root {
        --bg: #f7f3ee;
        --text: #180c0c;
        --muted: #3f3d3f;
        --brand-1: #ff6b2c;
        --card: #fffdf9;
        --line: #eee3d9;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        background: var(--bg);
        color: var(--text);
        font-family: Inter, Avenir, Montserrat, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }

      body {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 20px;
      }

      .page {
        width: min(430px, 94vw);
        background: color-mix(in oklab, var(--card) 92%, #fff);
        border: 1px solid var(--line);
        border-radius: 26px;
        padding: 24px 18px 18px;
        box-shadow: 0 20px 48px rgba(24, 12, 12, 0.08);
        text-align: center;
      }

      .logo-image {
        width: min(180px, 55vw);
        height: auto;
        margin: 0 auto 12px;
        display: block;
      }

      .kicker {
        margin: 0 0 8px;
        font-weight: 700;
        letter-spacing: 0.03em;
        font-size: 13px;
        color: #5a5453;
      }

      h1 {
        margin: 0 0 10px;
        font-size: clamp(1.7rem, 7vw, 2.2rem);
        line-height: 1.1;
        letter-spacing: -0.02em;
      }

      .subtitle {
        margin: 0 auto 18px;
        color: var(--muted);
        font-size: 1.05rem;
        max-width: 28ch;
        line-height: 1.4;
      }

      .links {
        display: grid;
        gap: 8px;
        text-align: left;
      }

      .link {
        text-decoration: none;
        color: var(--text);
        background: #fff;
        border: 1px solid var(--line);
        border-radius: 12px;
        padding: 12px 14px;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 12px;
        font-weight: 700;
        transition: transform 0.18s ease, border-color 0.2s ease, box-shadow 0.2s ease;
      }

      .icon {
        width: 20px;
        height: 20px;
        flex: 0 0 20px;
        color: var(--brand-1);
      }

      .label {
        flex: 1;
      }

      .link span {
        color: var(--muted);
        font-weight: 500;
        font-size: 14px;
      }

      .link:hover {
        transform: translateY(-1px);
        border-color: color-mix(in oklab, var(--brand-1) 45%, var(--line));
        box-shadow: 0 8px 22px rgba(24, 12, 12, 0.06);
      }

      .shape {
        position: fixed;
        right: -180px;
        bottom: -220px;
        width: 500px;
        height: 500px;
        border-radius: 999px;
        background: radial-gradient(circle at center, rgba(255, 155, 110, 0.2) 0, rgba(255, 155, 110, 0.2) 44%, rgba(255, 155, 110, 0.06) 45%, rgba(255, 155, 110, 0.06) 100%);
        pointer-events: none;
        z-index: 0;
      }

      .page > * {
        position: relative;
        z-index: 2;
      }

      @media (max-width: 520px) {
        .kicker {
          font-size: 12px;
        }
      }
    </style>

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(160deg, #7C3AED 0%, #A855F7 40%, #EC4899 100%);
        font-family: 'DM Sans', system-ui, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        max-width: 440px;
        width: 100%;
      }

      .card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 30px;
        overflow: hidden;
        box-shadow: 0 30px 90px rgba(124, 58, 237, 0.4);
      }

      .hero {
        background: linear-gradient(135deg, #7C3AED, #A855F7);
        padding: 40px 30px 35px;
        text-align: center;
        position: relative;
      }

      .hero::after {
        content: '';
        position: absolute;
        bottom: -1px;
        left: 0;
        right: 0;
        height: 30px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 30px 30px 0 0;
      }

      .logo {
        width: 240px;
        margin: 0 auto;
        display: block;
        position: relative;
        z-index: 2;
      }

      .body {
        padding: 20px 30px 35px;
      }

      h1 {
        font-size: 2rem;
        color: #1F1F1F;
        margin-bottom: 6px;
        font-weight: 800;
        text-align: center;
      }

      .desc {
        text-align: center;
        color: #7C3AED;
        font-size: 1.05rem;
        margin-bottom: 25px;
        font-weight: 600;
      }

      .btn {
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 16px 20px;
        border-radius: 15px;
        font-weight: 600;
        transition: all 0.2s ease;
        margin-bottom: 10px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #7C3AED, #A855F7);
        color: white;
        box-shadow: 0 6px 20px rgba(124, 58, 237, 0.3);
      }

      .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 30px rgba(124, 58, 237, 0.4);
      }

      .btn-secondary {
        background: #F9FAFB;
        color: #1F1F1F;
        border: 2px solid #E5E7EB;
      }

      .btn-secondary:hover {
        background: #F3F4F6;
        border-color: #7C3AED;
      }

      .icon {
        width: 22px;
        height: 22px;
        flex-shrink: 0;
      }

      .btn-primary .icon {
        color: white;
      }

      .btn-secondary .icon {
        color: #7C3AED;
      }

      .text {
        flex: 1;
      }

      .small-text {
        font-size: 0.9rem;
        opacity: 0.8;
      }

      @media (max-width: 480px) {
        .hero {
          padding: 35px 25px 30px;
        }
        .body {
          padding: 18px 25px 30px;
        }
        h1 {
          font-size: 1.8rem;
        }
      }
    </style>

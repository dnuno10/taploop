<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkify — Contact Card</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f5f0e8 0%, #e8f5e9 100%);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        padding: 20px;
      }

      .card {
        width: min(420px, 100%);
        background: #fff;
        border-radius: 30px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .hero {
        background: linear-gradient(135deg, #fef3f3 0%, #f0fdf4 50%, #fffbf0 100%);
        padding: 40px 30px 30px;
        text-align: center;
        position: relative;
      }

      .nfc-badge {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 36px;
        height: 36px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .nfc-badge svg {
        width: 20px;
        height: 20px;
        opacity: 0.7;
      }

      .logo {
        width: 200px;
        height: auto;
        margin-bottom: 25px;
      }

      .avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: linear-gradient(135deg, #ff9a8b 0%, #ff6a88 50%, #ff99ac 100%);
        margin: 0 auto 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        font-weight: 700;
        color: #fff;
        box-shadow: 0 8px 20px rgba(255, 107, 136, 0.3);
      }

      .name {
        font-size: 26px;
        font-weight: 700;
        color: #1a1a1a;
        margin-bottom: 5px;
      }

      .position {
        font-size: 15px;
        color: #ff6b88;
        font-weight: 600;
        margin-bottom: 3px;
      }

      .org {
        font-size: 14px;
        color: #666;
      }

      .body {
        padding: 25px 30px 30px;
      }

      .cta-button {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, #ff9a8b 0%, #ff6a88 100%);
        color: #fff;
        border: none;
        border-radius: 16px;
        font-size: 16px;
        font-weight: 700;
        text-decoration: none;
        margin-bottom: 20px;
        box-shadow: 0 6px 20px rgba(255, 107, 136, 0.3);
        transition: all 0.3s ease;
      }

      .cta-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(255, 107, 136, 0.4);
      }

      .cta-button svg {
        width: 20px;
        height: 20px;
      }

      .links-grid {
        display: grid;
        gap: 10px;
      }

      .link-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 14px 16px;
        background: #fafafa;
        border: 1px solid #f0f0f0;
        border-radius: 14px;
        text-decoration: none;
        color: #333;
        transition: all 0.3s ease;
      }

      .link-item:hover {
        background: #fff5f7;
        border-color: #ffccd5;
        transform: translateX(3px);
      }

      .link-icon {
        width: 36px;
        height: 36px;
        background: linear-gradient(135deg, #ff9a8b 0%, #ff6a88 100%);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
      }

      .link-icon svg {
        width: 18px;
        height: 18px;
        color: #fff;
      }

      .link-text {
        flex: 1;
      }

      .link-label {
        font-size: 13px;
        color: #999;
        font-weight: 600;
        margin-bottom: 2px;
      }

      .link-value {
        font-size: 15px;
        font-weight: 600;
        color: #1a1a1a;
      }
    </style>
  </head>

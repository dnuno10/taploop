    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        background: #0B3558;
        font-family: 'Helvetica Neue', Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        position: relative;
      }

      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(circle at 30% 40%, rgba(59, 130, 246, 0.3) 0%, transparent 50%),
                    radial-gradient(circle at 70% 60%, rgba(14, 165, 233, 0.2) 0%, transparent 50%);
        pointer-events: none;
      }

      .card {
        background: white;
        border-radius: 20px;
        max-width: 400px;
        width: 100%;
        box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
        overflow: hidden;
        position: relative;
      }

      .header {
        background: linear-gradient(180deg, #1E3A8A 0%, #1E40AF 100%);
        padding: 35px 25px;
        text-align: center;
      }

      .logo {
        width: 220px;
        margin: 0 auto;
        display: block;
      }

      .content {
        padding: 30px 25px;
      }

      h1 {
        font-size: 1.8rem;
        color: #0B3558;
        margin-bottom: 6px;
        font-weight: 700;
      }

      .subtitle {
        color: #64748B;
        font-size: 1rem;
        margin-bottom: 25px;
      }

      .contact-item {
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 14px;
        padding: 14px;
        margin-bottom: 10px;
        background: #F8FAFC;
        border-radius: 12px;
        border: 2px solid transparent;
        color: #0B3558;
        transition: all 0.2s ease;
      }

      .contact-item:hover {
        background: #EFF6FF;
        border-color: #3B82F6;
        transform: translateX(4px);
      }

      .icon-wrapper {
        width: 40px;
        height: 40px;
        background: linear-gradient(135deg, #3B82F6, #60A5FA);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
      }

      .icon {
        width: 20px;
        height: 20px;
        color: white;
      }

      .text-info {
        flex: 1;
        font-weight: 600;
      }

      .save-btn {
        background: linear-gradient(135deg, #0EA5E9, #3B82F6);
        color: white;
        border: none;
      }

      .save-btn:hover {
        background: linear-gradient(135deg, #0284C7, #2563EB);
        border-color: transparent;
      }

      @media (max-width: 480px) {
        .header {
          padding: 30px 20px;
        }
        .content {
          padding: 25px 20px;
        }
      }
    </style>

<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CallDeck — Contact Card</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0a2463;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        padding: 20px;
      }

      .container {
        width: min(380px, 100%);
        background: #fff;
        border-radius: 24px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        overflow: hidden;
      }

      .banner {
        background: linear-gradient(180deg, #1e3a8a 0%, #0a2463 100%);
        padding: 35px 25px 25px;
        text-align: center;
      }

      .logo {
        width: 200px;
        height: auto;
        display: block;
        margin-bottom: 20px;
      }

      .nfc {
        width: 35px;
        height: 35px;
        position: absolute;
        top: 20px;
        right: 20px;
      }

      .profile-section {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 20px;
        color: #fff;
      }

      .profile-name {
        font-size: 22px;
        font-weight: 700;
        margin-bottom: 5px;
      }

      .profile-title {
        font-size: 14px;
        opacity: 0.9;
        margin-bottom: 3px;
      }

      .profile-company {
        font-size: 13px;
        opacity: 0.7;
      }

      .info-section {
        padding: 30px 25px;
      }

      .contact-item {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 15px;
        background: #f8fafc;
        border-radius: 12px;
        margin-bottom: 10px;
        text-decoration: none;
        color: #1e293b;
        transition: all 0.3s ease;
      }

      .contact-item:hover {
        background: #e0f2fe;
        transform: translateX(5px);
      }

      .contact-icon {
        width: 40px;
        height: 40px;
        background: #1e3a8a;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
      }

      .contact-icon svg {
        width: 20px;
        height: 20px;
        color: #fff;
      }

      .contact-details {
        flex: 1;
      }

      .contact-label {
        font-size: 12px;
        color: #64748b;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 2px;
      }

      .contact-value {
        font-size: 15px;
        font-weight: 600;
        color: #0f172a;
      }

      .save-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        width: 100%;
        padding: 16px;
        background: #1e3a8a;
        color: #fff;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 700;
        text-decoration: none;
        margin-bottom: 15px;
        transition: all 0.3s ease;
      }

      .save-btn:hover {
        background: #0a2463;
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(30, 58, 138, 0.4);
      }

      .save-icon {
        width: 20px;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="banner" style="position: relative;">
        <svg class="nfc" viewBox="0 0 24 24" fill="none">
          <path d="M6 9v6l3-3-3-3zm12 0v6l-3-3 3-3zm-6 6V9" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
        </svg>

        <img class="logo" src="CallDeck.png" alt="CallDeck" />

        <div class="profile-section">
          <div class="profile-name">Carlos Méndez</div>
          <div class="profile-title">Director of Communications</div>
          <div class="profile-company">CallDeck Solutions</div>
        </div>
      </div>

      <div class="info-section">
        <a class="save-btn" href="data:text/vcard;charset=utf-8,BEGIN%3AVCARD%0AVERSION%3A3.0%0AFN%3ACarlos%20Méndez%0AORG%3ACallDeck%20Solutions%0ATITLE%3ADirector%20of%20Communications%0ATEL%3BTYPE%3ACELL%3A%2B34%20698%20123%20456%0AEMAIL%3Acarlos.mendez%40calldeck.io%0AURL%3Ahttps%3A%2F%2Fcalldeck.io%0AEND%3AVCARD" download="Carlos_Mendez_CallDeck.vcf">
          <svg class="save-icon" viewBox="0 0 24 24" fill="none">
            <path d="M12 3v10m0 0l-3.5-3.5m3.5 3.5l3.5-3.5M4 15h16v4a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-4z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>

          Guardar en contactos

          <div class="contact-details">

          </div>
        </a>

        <a class="contact-item" href="mailto:carlos.mendez@calldeck.io">
          <div class="contact-icon">
            <svg viewBox="0 0 24 24" fill="none">
              <rect x="3" y="5" width="18" height="14" rx="2" stroke="currentColor" stroke-width="2"/>

            </svg>
          </div>
          <div class="contact-details">
            <div class="contact-label">Email</div>

        </a>

              <path d="M9.6 9.2c.2-.4.4-.4.6-.4h.5c.2 0 .4.2.5.4l.6 1.5c.1.2 0 .4-.1.5l-.4.5c-.1.1-.1.3 0 .4.3.6.9 1.2 1.5 1.5.1.1.3.1.4 0l.5-.4c.1-.1.3-.2.5-.1l1.5.6c.2.1.4.3.4.5v.5c0 .2 0 .4-.4.6-.5.2-1.6.2-3.1-.5a7.2 7.2 0 0 1-3-3c-.7-1.5-.7-2.6-.5-3.1z" fill="currentColor"/>
            </svg>

          <div class="contact-details">
            <div class="contact-label">WhatsApp</div>
            <div class="contact-value">Enviar mensaje</div>
          </div>
        </a>

        <a class="contact-item" href="https://calldeck.io" target="_blank">
          <div class="contact-icon">
            <svg viewBox="0 0 24 24" fill="none">
              <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2"/>
              <path d="M3 12h18M12 3a15 15 0 0 1 0 18M12 3a15 15 0 0 0 0 18" stroke="currentColor" stroke-width="2"/>
            </svg>
          </div>
          <div class="contact-details">
            <div class="contact-label">Website</div>
            <div class="contact-value">calldeck.io</div>
          </div>

      </div>
    </div>
  </body>
</html>
